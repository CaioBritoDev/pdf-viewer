<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <iframe id="pdfFrame"></iframe>

    <script>
        function getBase64FromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('pdf');
        }

        function displayPdf(base64String) {
            const binaryString = atob(base64String);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);

            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }

            const blob = new Blob([bytes], { type: 'application/pdf' });
            const blobUrl = URL.createObjectURL(blob);
            document.getElementById('pdfFrame').src = blobUrl;
        }

        const base64String = getBase64FromUrl();
        if (base64String) {
            displayPdf(base64String);
        } else {
            alert('No PDF base64 string found in URL parameters.');
        }
    </script>
</body>
</html>
